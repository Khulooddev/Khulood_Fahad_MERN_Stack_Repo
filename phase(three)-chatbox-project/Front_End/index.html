<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet" />
    <title>Chatbox App</title>
</head>

<body>
    <div class="container wrapper">
        <div class="head-text">Let's chat and have fun?</div>
        <div class="chat-box">
            <div class="desc-text">
                Please fill out the following to join a room :)
            </div>
            <main class="join-main">
                <form action="chatbox">
                    <div class="fields">
                        <input type="text" name="username" id="username" placeholder="Enter username" required />
                    </div>

                    <div class="form-group fields">
                        <select class="form-control" id="room" name="room">
                <option value="Web Development">Web Development</option>
                <option value="Machine Learning">Machine Learning</option>
                <option value="Artificial Intelligence">
                  Artificial Intelligence
                </option>
                <option value="Big Data">Big Data</option>
                <option value="Mobile Development">Mobile Development</option>
                <option value="Game Development">Game Development</option>
                <option value="Iot & Cloud Computing">
                  Iot & Cloud Computing
                </option>
              </select>
                    </div>
                    <div class="fields">
                        <button type="submit " class="btn btn-join float-md-end mt-5 mb-4">
                Join Room
              </button>
                    </div>
                </form>
            </main>
        </div>
    </div>
</body>

</html>
